{% extends "inventory/static.html" %}

{% block body %}


        <form action="/inventory/vendor_edit/{{vendor_list.id}}" method="POST">
        <div class="content">
            <div class="row">
                <div class="col">
                    <div class="card-body card-block">
                        <div class="col-12">
                            <div class="form-group">
                                <label style="display: none;" for="customername" class=" form-control-label">ENTER CUSTOMER NAME</label><input style="display: none;" type="text" id="customername" name="customername" value="{{vendor_list.customername}}" placeholder="CUSTOMER NAME" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="companyname" class=" form-control-label">ENTER COMPANY NAME</label>
                                <input type="text" id="companyname" value="{{vendor_list.companyname}}" name="companyname" placeholder="COMPANY NAME" class="form-control"></div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="email" class=" form-control-label">ENTER EMAIL </label>
                                <input type="email" id="email" name="email" value="{{vendor_list.email}}" placeholder="" class="form-control"></div>
                            <div class="row form-group">
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="phonenumber " class=" form-control-label">ENTER PHONE NUMBER</label><input type="text" id="phonenumber" name="phonenumber" value="{{vendor_list.phone}}" placeholder=" " class="form-control">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="textarea-input" class=" form-control-label">ENTER ADDRESS</label>
                                        <textarea name="textarea-input" id="textarea-input" rows="6" placeholder="ADDRESS..." class="form-control">{{vendor_list.address}}</textarea>
                                    </div>
                                </div>

                                <!-- ==========================================GST============= -->
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="gst" class=" form-control-label">ENTER GST NUMBER</label>
                                            <input type="text" id="gst" name="gst" value="{{vendor_list.gst}}" placeholder="GST NUMBER" class="form-control"></div>
                                        </div>
                                    </div>

                                    
                                <!-- ===========================================================  -->

                                <div class="col-8">
                                    <label>SELECT STATE</label>
                                    <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control" required>

                                    </select>
                                    <label>SELECT CITY</label>
                                    <select id="state" name="city" class="form-control" required>
                                        <option value="{{vendor_list.city}}">{{vendor_list.city}}</option>
                                    </select>
                                    <script language="javascript">print_state("sts");</script>
                                    <label>ENTER TOWN</label>
                                    <input type="text" id="town" name="town" value="{{vendor_list.town}}" placeholder="TOWN NAME" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <center><button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> ADD
                </button></center>
        </div>

        <form>
   {% endblock %}
