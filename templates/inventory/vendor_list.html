{% extends "inventory/static.html" %}

{% block body %}




        <div class="content">
            <div class="row">
                <div class="col">
                    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Company name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Gst</th>
                <th>Phone number</th>
                <th>Email</th>
                <th>EDIT</th>
                <th>DELETE</th>
            </tr>
        </thead>
        <tbody>
            {% for i in vendor_list %}
            <tr>
                <td>{{i.companyname}}</td>
                <td>{{i.address}}</td>
                <td>{{i.city}}</td>
                <td>{{i.state}}</td>
                <td>{{i.gst}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.email}}</td>
                <td><a href="/inventory/vendor_edit/{{i.id}}"><button class="btn"><i class="fa fa-pencil"></i></button></a>
</td>
                <td><a href="/inventory/vendor_delete/{{i.id}}"><button class="btn"><i class="fa fa-trash"></i></button></a>
</td>

            </tr>
            {% endfor %}
           
        </tbody>

     
    </table>
    <script type="text/javascript">
        $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    } );
} );
    </script>
    {% endblock %}
